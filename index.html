<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do Produto" name="nome_produto" />
        <input type="number" placeholder="Valor do Produto" name="price" step="0.01" />
        <input type="submit" name="acao" value="cadastrar" />
    </div>    
    <div class="lista-produtos"></div>
    <div class="soma-produto">
        <h1>Total: R$0</h1>
    </div>
    <button name="limpar">Limpar Carrinho</button>

    <script src="supermercado.js"></script>
</body>
</html>
